disableSpecial1stPost = false
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false
showtoc = true
tocopen = true

[params.assets]
disableHLJS = false
disableFingerprinting = true
favicon = "https://avatars.githubusercontent.com/u/51754303?s=40"
