name: github pages

on:
  push:
    branches: [ "master" ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build and move
        env:
          RUN_NUMBER: ${{ github.run_number }}
        run: |
          echo 'Run number: $RUN_NUMBER'
          pnpm run docs:build
          cp ./.vitepress/dist ./.vitepress/dist-github

      - name: build for cf-pages
        run: |
          sed -i 's/blog.certseeds.com/cfblog.certseeds.com/g' ./.vitepress/config.mts
          pnpm run docs:build
          cp ./.vitepress/dist ./.vitepress/dist-cf

      - name: add public.key
        run: |
          cp ./public.key ./.vitepress/dist-github/public.key
          cp ./public.key ./.vitepress/dist-cf/public.key

      - name: robots.txt
        run: |
          cp ./robots.txt ./.vitepress/dist-github/robots.txt
          cp ./robots.txt ./.vitepress/dist-cf/robots.txt
          sed -i 's/blog.certseeds.com/cfblog.certseeds.com/g' ./cf-public/robots.txt

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.vitepress/dist-github

      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./.vitepress/dist-cf  --branch="main" --project-name=${{ vars.CLOUDFLARE_PROJECT_NAME }} --commit-dirty=true

  # Deployment job
  deploy:
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4