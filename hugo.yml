baseURL: http://certseeds.github.io/Certseeds
languageCode: en-us
title: Certseeds Blog
theme: "PaperMod"
Copyright: "Certseeds publish this document based on CC BY-NC-SA 4.0(or any later version)"

enableEmoji: true # 允许使用 Emoji 表情，建议 true
hasCJKLanguage: true # 自动检测是否包含 中文日文韩文 如果文章中使用了很多中文引号的话可以开启
enableRobotsTXT: true
enableInlineShortcodes: true #允许内联短码

buildDrafts: false
buildFuture: false
buildExpired: false

permalinks: #浏览器链接显示方式
  post: "/:title/"

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Certseeds Blog
  description: "Certseeds Blog"
  keywords: [Blog, Portfolio, PaperMod]
  author: Certseeds
  images: ["https://avatars.githubusercontent.com/u/51754303"]
  DateFormat: "2006 January 2"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowFullTextinRSS: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  assets:
    disableHLJS: false # to disable highlight.js
    disableFingerprinting: true
    favicon: "https://avatars.githubusercontent.com/u/51754303?s=40"
    favicon16x16: "https://avatars.githubusercontent.com/u/51754303?s=16"
    favicon32x32: "https://avatars.githubusercontent.com/u/51754303?s=32"
    apple_touch_icon: "https://avatars.githubusercontent.com/u/51754303?s=24>"
    safari_pinned_tab: "https://avatars.githubusercontent.com/u/51754303?s=24"

  label:
    text: "Home"

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: github
      url: "https://github.com/Certseeds"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # editPost:
  #   URL: "https://github.com/Certseeds/Certseeds/tree/master"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: archives
      name: archives
      url: /archives/
      weight: 10
    - name: posts
      url: /posts/
      weight: 10
    - identifier: rss
      name: rss
      url: /index.xml
      weight: 10
    - name: Search
      url: /search/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 10
    - identifier: encryptMsg
      name: encryptMsg
      url: https://certseeds.github.io/openpgpage
      weight: 10

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

markup:
  goldmark:
    renderer:
      unsafe: true # HUGO 默认转义 Markdown 文件中的 HTML 代码，如需开启的话
  highlight:
    style: monokai
    lineNos: false
    noClasses: true
    codeFences: true
    guessSyntax: true
    anchorLineNos: false
